<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #E6E6FA, #D8BFD8, #DDA0DD, #E6E6FA);
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.15));
            animation: float 6s ease-in-out infinite;
            width: 100%;
            max-width: 400px;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .envelope {
            width: 100%;
            aspect-ratio: 10/7;
            background: #fff;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope-front {
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: linear-gradient(45deg, #E6E6FA, #DDA0DD);
            border: 2px solid rgba(255, 255, 255, 0.4);
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope:hover .envelope-front {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .flap {
            position: absolute;
            top: -50%;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(45deg, #DDA0DD, #E6E6FA);
            transform-origin: bottom;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            border-bottom: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .envelope.opened .flap {
            transform: translateY(100%) rotateX(180deg);
        }

        .tulip {
            position: relative;
            cursor: pointer;
            transition: transform 0.4s ease;
            width: 120px;
            height: 140px;
        }

        .tulip:hover {
            transform: scale(1.15);
        }

        .tulip-flower {
            width: 40px;
            height: 60px;
            background: #DDA0DD;
            border-radius: 20px 20px 0 0;
            position: relative;
            transform-origin: bottom center;
            animation: sway 4s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            filter: drop-shadow(0 0 10px rgba(221, 160, 221, 0.5));
        }

        .tulip-flower::before,
        .tulip-flower::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 60px;
            background: #DDA0DD;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tulip-flower::before {
            transform: rotate(-30deg);
            left: -20px;
            animation: petalWave 3s ease-in-out infinite;
        }

        .tulip-flower::after {
            transform: rotate(30deg);
            right: -20px;
            animation: petalWave 3s ease-in-out infinite reverse;
        }

        @keyframes petalWave {
            0%, 100% { transform: rotate(-30deg); }
            50% { transform: rotate(-40deg); }
        }

        .tulip-stem {
            width: 4px;
            height: 50px;
            background: linear-gradient(to bottom, #98FB98, #90EE90);
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tulip-leaf {
            width: 20px;
            height: 30px;
            background: linear-gradient(45deg, #98FB98, #90EE90);
            position: absolute;
            bottom: -30px;
            border-radius: 0 20px 0 20px;
            transform-origin: bottom left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: leafRustle 4s ease-in-out infinite;
        }

        @keyframes leafRustle {
            0%, 100% { transform: rotate(-30deg) scale(1); }
            50% { transform: rotate(-25deg) scale(1.05); }
        }

        .tulip-leaf.left {
            left: -15px;
            transform: rotate(-30deg);
        }

        .tulip-leaf.right {
            right: -15px;
            transform: rotate(30deg);
            animation: leafRustle 4s ease-in-out infinite reverse;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(8deg); }
        }

        .letter {
            position: absolute;
            inset: 10px;
            background: linear-gradient(135deg, #fff 0%, #faf8ff 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(100%);
            overflow: auto;
        }

        .envelope.opened .letter {
            transform: translateY(0);
            animation: letterAppear 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes letterAppear {
            from {
                opacity: 0;
                transform: translateY(50%) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .letter-content {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1rem, 4vw, 1.5rem);
            line-height: 1.6;
            color: #4a4a4a;
            opacity: 0;
            transform: translateY(20px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        .letter.visible .letter-content {
            opacity: 1;
            transform: translateY(0);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Sparkles animation */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 0; }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(221, 160, 221, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(221, 160, 221, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(221, 160, 221, 0.5);
        }

        /* Media Queries */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                max-width: 100%;
            }

            .tulip {
                transform: scale(0.8);
            }

            .letter {
                padding: 15px;
            }
        }

        @media (max-height: 600px) {
            .container {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope">
            <div class="envelope-front">
                <div class="flap"></div>
                <div class="tulip">
                    <div class="tulip-flower"></div>
                    <div class="tulip-stem"></div>
                    <div class="tulip-leaf left"></div>
                    <div class="tulip-leaf right"></div>
                </div>
            </div>
            <div class="letter">
                <div class="letter-content"></div>
            </div>
        </div>
    </div>

    <script>
        const envelope = document.querySelector('.envelope');
        const tulip = document.querySelector('.tulip');
        const letter = document.querySelector('.letter');
        const letterContent = document.querySelector('.letter-content');

        const message = `Dearest [Name],

I've been trying to find the perfect words to express how I feel when I'm with you. Like a tulip blooming in spring, my affection for you grows more beautiful with each passing day.

Your presence brings warmth to my days and your smile never fails to brighten even my darkest moments. Every conversation we share, every laugh we exchange, makes my heart flutter with joy.

You have this remarkable ability to make everything around you more beautiful, more meaningful - just like how a single flower can transform an entire garden.

I would be honored if you'd allow me to take you on a date - to create more beautiful moments together, to share more stories, and perhaps, to begin writing our own chapter.

What do you say?

With affection,
[Your name]`;

        function typeWriter(element, text, i = 0) {
            if (i < text.length) {
                element.innerHTML = text.slice(0, i + 1);
                setTimeout(() => typeWriter(element, text, i + 1), 50);
            }
        }

        // Create sparkle effect
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.setProperty('--tx', (Math.random() * 100 - 50) + 'px');
            sparkle.style.setProperty('--ty', (Math.random() * 100 - 50) + 'px');
            document.body.appendChild(sparkle);
            
            sparkle.style.animation = 'sparkle 1s ease-in-out forwards';
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        tulip.addEventListener('click', (e) => {
            envelope.classList.add('opened');
            letter.classList.add('visible');
            
            // Add sparkles
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createSparkle(e.clientX, e.clientY);
                }, i * 100);
            }

            setTimeout(() => {
                typeWriter(letterContent, message);
            }, 800);
        });

        // Enhanced parallax effect with device orientation support
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                const tiltX = e.gamma / 60; // Convert to a -1 to 1 range
                const tiltY = e.beta / 60;
                
                envelope.style.transform = `perspective(1000px) rotateY(${tiltX * 10}deg) rotateX(${-tiltY * 10}deg)`;
            });
        }

        document.addEventListener('mousemove', (e) => {
            if (!window.DeviceOrientationEvent) {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                envelope.style.transform = `perspective(1000px) rotateY(${mouseX * 10 - 5}deg) rotateX(${mouseY * 10 - 5}deg)`;
            }
        });
    </script>
</body>
</html>
